  <body>
    <header>
      <a href="./index.html"> <h1>3포대 당직분대장 인원보고</h1></a>
    </header>
    <h3>3포대 아침점호 결과보고</h3>

    <div class="container">
      - 총원 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="totalMembers"
        value="44"
      />명<br />

      - 열외 :
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="exceptions"
        readonly
      />명<br />
      - 열외내용 : 당직
      <input type="number" inputmode="numeric" pattern="[0-9]*" id="CQ" />명,
      휴가
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="vacation"
      />명, CCTV
      <input type="number" inputmode="numeric" pattern="[0-9]*" id="CCTV" />명,
      배차
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="vehicle"
      />명, 외박
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="sleepOver"
      />명, 당직 준비
      <input type="number" inputmode="numeric" pattern="[0-9]*" id="preCQ" />명,
      근무 교대
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="preCCTV"
      />명<br /><br />

      - 현재원
      <input
        type="number"
        inputmode="numeric"
        pattern="[0-9]*"
        id="currentMembers"
        readonly
      />
      이상없습니다.<br /><br />
